<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>


    <nav th:fragment="page-header" class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="nav-link" th:href="@{/}">TechJobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div th:fragment="job-list">
    <th:block th:each="job : ${jobs}">

        <table class="table table-striped shadow-sm" style="width: 35rem">

            <tbody>
            <tr>
                <td class="text-center fw-bold" >ID</td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td class="text-center fw-bold">Name</td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td class="text-center fw-bold">Employer</td>
                <td th:text="${job.employer}"></td>
            </tr>
            <tr>
                <td class="text-center fw-bold">Location</td>
                <td th:text="${job.location}"></td>
            </tr>
            <tr>
                <td class="text-center fw-bold">Position Type</td>
                <td th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <td class="text-center fw-bold">Skill</td>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
            </tbody>

        </table>
    </th:block>
</div>

</body>
</html>
